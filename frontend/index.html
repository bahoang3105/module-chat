<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <div class='chat-main'>
    <div class="left-bar">
      <div class="chat-title-header">
        <img class="avatar-chat" id='my-avatar' alt='user-avatar'>
        <script>
          document.getElementById('my-avatar').src = localStorage.getItem('user-avatar');
        </script>
        <div class="chat-title">Chats</div>
      </div>
      <div class="search-bar">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search search-friend-icon" viewBox="0 0 18 18">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        <input type='text' id="search-friend" placeholder="Search friend">
      </div>
      <div class='list-chat'>
        <div class="chat-field-title border-top-15">
          <div class='chat-field-title-item border-top-15' id='chat-field-title-online' onclick="changeList('online')">
            Online
          </div>
          <div class='chat-field-title-item border-top-15' id='chat-field-title-history' onclick="changeList('history')">
            Chat history
          </div>
        </div>
        <div id='list-friend-chat'></div>
      </div>
    </div>
    <div>
      <div id="header-chat"></div>
    </div>
  </div>
  <script>
    renderHeaderChat(`https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg`, 'Hoang Nguyen');
    renderListFriend('online');
  </script>
</body>
</html>
